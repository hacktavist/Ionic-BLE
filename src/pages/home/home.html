<ion-content padding>
  <ion-buttons>
    <button (click)="Hello()">Hi There</button>
    <button (click)="StartScanning()">Scan</button>
  </ion-buttons>

<div class="card">
      <div class="item item-divider">
        Devices Found
      </div>
      <div class="item">
        <ul class="list">
          <li class="item item-button-right" *ngFor="let device of deviceProperties.GetDevice()">
            {{device.id}} : {{device.name}}
            <button class="button button-balanced">
            connect
            </button>
          </li>

        </ul>
      </div>
    </div>
</ion-content>
